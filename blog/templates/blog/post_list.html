{% extends 'blog/base.html' %}

{% block blogcontent %}
      {% for post in posts %}
          <div>
              <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
              <p class="pdate">published: {{ post.published_date }}</p>
              <p>{{ post.text|linebreaksbr }}</p><br>
          </div>
      {% endfor %}
{% endblock %}
